<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Points</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      cursor: crosshair;
    }

    .mode-selector {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
    }

    .mode-btn {
      padding: 10px 24px;
      border: 2px solid;
      border-radius: 20px;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .mode-btn.light {
      border-color: #ffcc00;
      color: #ffcc00;
    }

    .mode-btn.light:hover,
    .mode-btn.light.active {
      background: #ffcc00;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .mode-btn.dark {
      border-color: #009688;
      color: #009688;
    }

    .mode-btn.dark:hover,
    .mode-btn.dark.active {
      background: #009688;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 150, 136, 0.5);
    }

    .light-point {
      position: absolute;
      pointer-events: none;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: #fff;
      box-shadow: none;
      transform: translate(-50%, -50%);
      animation: none;
    }

    .light-point.removing {
      animation: fadeOut 0.2s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="mode-selector">
    <button class="mode-btn light active" data-mode="light">正能量 ✦</button>
    <button class="mode-btn dark" data-mode="dark">暗能量 ◉</button>
  </div>

  <script>
    let currentMode = 'light';
    const points = new Map(); // key: "x,y" -> { el, x, y }
    const REMOVE_RADIUS = 6; // pixels, tight hitbox for dark mode
    let socket;

    connectSocket();

    // Mode switching
    const modeButtons = document.querySelectorAll('.mode-btn');
    modeButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        e.preventDefault();
        modeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;
      });
    });

    // Main click handler
    document.addEventListener('click', (e) => {
      if (e.target.closest('.mode-selector')) return;

      const x = Math.round(e.clientX);
      const y = Math.round(e.clientY);

      if (currentMode === 'light') {
        sendMessage({ type: 'add', point: { x, y } });
      } else {
        const nearest = findNearestPoint(x, y);
        if (nearest && nearest.dist <= REMOVE_RADIUS) {
          sendMessage({ type: 'remove', point: { x: nearest.x, y: nearest.y } });
        }
      }
    });

    function connectSocket() {
      socket = new WebSocket(`ws://${location.host}/ws`);

      socket.addEventListener('open', () => {
        console.log('ws connected');
      });

      socket.addEventListener('message', (event) => {
        try {
          const msg = JSON.parse(event.data);
          handleServerMessage(msg);
        } catch (err) {
          console.error('invalid ws message', err);
        }
      });

      socket.addEventListener('close', () => {
        console.warn('ws closed, retrying...');
        setTimeout(connectSocket, 1000);
      });

      socket.addEventListener('error', (err) => {
        console.error('ws error', err);
      });
    }

    function handleServerMessage(msg) {
      if (!msg || !msg.type) return;

      switch (msg.type) {
        case 'init':
          if (Array.isArray(msg.points)) {
            msg.points.forEach(addPointLocal);
          }
          break;
        case 'add':
          if (msg.point) addPointLocal(msg.point);
          break;
        case 'remove':
          if (msg.point) removePointLocal(msg.point);
          break;
        default:
          console.warn('unknown message type', msg.type);
      }
    }

    function sendMessage(payload) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(payload));
      } else {
        console.warn('ws not ready, skip', payload);
      }
    }

    function addPointLocal({ x, y }) {
      const key = `${x},${y}`;
      if (points.has(key)) return;
      const point = document.createElement('div');
      point.className = 'light-point';
      point.style.left = x + 'px';
      point.style.top = y + 'px';
      document.body.appendChild(point);
      points.set(key, { el: point, x, y });
    }

    function removePointLocal({ x, y }) {
      const key = `${x},${y}`;
      const entry = points.get(key);
      if (!entry) return;
      entry.el.classList.add('removing');
      setTimeout(() => entry.el.remove(), 200);
      points.delete(key);
    }

    function findNearestPoint(x, y) {
      let best = null;
      let bestDist = Infinity;
      points.forEach((entry) => {
        const dist = Math.hypot(entry.x - x, entry.y - y);
        if (dist < bestDist) {
          bestDist = dist;
          best = { x: entry.x, y: entry.y, dist };
        }
      });
      return best;
    }
  </script>
</body>
</html>
