<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Points</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      cursor: crosshair;
    }

    .mode-selector {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
    }

    .mode-btn {
      padding: 10px 24px;
      border: 2px solid;
      border-radius: 20px;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .mode-btn.light {
      border-color: #ffcc00;
      color: #ffcc00;
    }

    .mode-btn.light:hover,
    .mode-btn.light.active {
      background: #ffcc00;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .mode-btn.dark {
      border-color: #009688;
      color: #009688;
    }

    .mode-btn.dark:hover,
    .mode-btn.dark.active {
      background: #009688;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 150, 136, 0.5);
    }

    .light-point {
      position: absolute;
      pointer-events: none;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: #fff;
      box-shadow: none;
      transform: translate(-50%, -50%);
      animation: none;
    }

    .light-point.removing {
      animation: fadeOut 0.2s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="mode-selector">
    <button class="mode-btn light active" data-mode="light">正能量 ✦</button>
    <button class="mode-btn dark" data-mode="dark">暗能量 ◉</button>
  </div>

  <script>
    let currentMode = 'light';
    const lightPoints = [];
    const REMOVE_RADIUS = 6; // pixels, tight hitbox for dark mode

    // Mode switching
    const modeButtons = document.querySelectorAll('.mode-btn');
    modeButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        e.preventDefault();
        modeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentMode = btn.dataset.mode;
      });
    });

    // Main click handler
    document.addEventListener('click', (e) => {
      if (e.target.closest('.mode-selector')) return;

      const x = e.clientX;
      const y = e.clientY;

      if (currentMode === 'light') {
        createLightPoint(x, y);
      } else { // dark mode
        destroyNearestPoint(x, y);
      }
    });

    function createLightPoint(x, y) {
      const point = document.createElement('div');
      point.className = 'light-point';
      point.style.left = x + 'px';
      point.style.top = y + 'px';
      document.body.appendChild(point);
      lightPoints.push({ element: point, x, y });
    }

    function destroyNearestPoint(x, y) {
      let nearestIdx = -1;
      let nearestDist = Infinity;

      for (let i = 0; i < lightPoints.length; i++) {
        const p = lightPoints[i];
        const dist = Math.hypot(p.x - x, p.y - y);
        if (dist < nearestDist) {
          nearestDist = dist;
          nearestIdx = i;
        }
      }

      if (nearestIdx !== -1 && nearestDist <= REMOVE_RADIUS) {
        const target = lightPoints[nearestIdx];
        target.element.classList.add('removing');
        setTimeout(() => target.element.remove(), 200);
        lightPoints.splice(nearestIdx, 1);
      }
    }
  </script>
</body>
</html>
